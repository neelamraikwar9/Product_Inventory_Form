<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML + CSS</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Product Inventory Form</h1>
    <form id="productInventoryForm">
      <label for="contact"><strong>Inventory Manager Contact:</strong></label>
      <br />
      <input type="number" id="contact" />
      <br />
      <br />

      <label for="number"><strong>Product Number:</strong></label>
      <br />
      <input type="text" id="number" />
      <br />
      <br />

      <label for="name"><strong>Product Name:</strong></label>
      <br />
      <input type="text" id="name" />
      <br />
      <br />

      <label for="brand"><strong>Product Brand:</strong></label>
      <br />
      <input type="text" id="brand" />
      <br />
      <br />

      <label for="Quantity"><strong>Product Quantity:</strong></label>
      <br />
      <input type="number" id="Quantity" />
      <br />
      <br />

      <label><strong>Product Category:</strong></label>
      <br />
      <input type="radio" name="product" value="Western Clothing" />Western
      Clothing
      <br />
      <input type="radio" name="product" value="Ethnic Clothing" />Ethnic
      Clothing
      <br />
      <input type="radio" name="product" value="Sports Clothing" />Sports
      Clothing
      <br />
      <input type="radio" name="product" value="Others" />Others

      <p id="productResult"></p>
      <br />
      <br />

      <label for="description"><strong>Product Description:</strong></label>
      <br />
      <textarea id="description" rows="3" cols="40"></textarea>
      <br />
      <br />

      <label for="storageFNum"><strong>Storage Facility Number:</strong></label>
      <br />
      <select id="storageFNum">
        <option value="FAC01">FAC01</option>
        <option value="FAC02">FAC02</option>
        <option value="FAC03">FAC03</option>
        <option value="FAC04">FAC04</option>
      </select>
      <br />
      <br />

      <label><strong>Product Sizes:</strong></label>
      <br />
      <input type="checkbox" name="size" value="Extra Small" />Extra Small
      <br />
      <input type="checkbox" name="size" value="Small" />Small
      <br />
      <input type="checkbox" name="size" value="Medium" />Medium
      <br />
      <input type="checkbox" name="size" value="Large" />Large
      <br />
      <input type="checkbox" name="size" value="Extra Large" />Extra Large
      <br />
      <input type="checkbox" name="size" value="Double Extra Large" />Double
      Extra Large
      <br />
      <input type="checkbox" name="size" value="Tripple Extra Large" />Tripple
      Extra Large
      <br />
      <input type="checkbox" name="size" value="Others" />Others
      <br />
      <br />

      <input type="submit" value="Submit Details" />
    </form>
    <div id="productsData"></div>

    <script>
      productInventoryForm.addEventListener("submit", function () {
        event.preventDefault();

        const managerContact = document.getElementById("contact").value;
        const productNumber = document.getElementById("number").value;
        const productName = document.getElementById("name").value;
        const productBrand = document.getElementById("brand").value;
        const productQuantity = document.getElementById("Quantity").value;

        const productCategory = document.getElementsByName("product");
        const productResult = document.getElementById("productResult");
        const selectedRadioBtn = document.querySelector(
          'input[name="product"]:checked'
        ).value;

        // const selectedRadioBtn = document.querySelector(
        //   'input[name="product"]:checked'
        // ).value;

        const productDescription = document.getElementById("description").value;
        const storageFacilityNumber =
          document.getElementById("storageFNum").value;
        const productSizes = document.getElementsByName("size");
        const selectedSizes = [];
        for (let i = 0; i < productSizes.length; i++) {
          if (productSizes[i].checked) {
            selectedSizes.push(productSizes[i].value);
          }
        }

        console.log(
          managerContact,
          productNumber,
          productName,
          productBrand,
          productQuantity,
          selectedRadioBtn,
          productDescription,
          storageFacilityNumber,
          selectedSizes
        );

        const productDetails = `<h2>Product Details</h2>
        <p><strong>Manage contact: </strong>${managerContact}</p>
        <p><strong>Product Number: </strong>${productNumber}</p>
        <p><strong>Product Name: </strong>${productName}</p>
        <p><strong>Product Brand: </strong>${productBrand}</p>
        <p><strong>Product Quantity: </strong>${productQuantity}</p>
        <p><strong>Product Category: </strong>${selectedRadioBtn}</p>
        <p><strong>Product Description: </strong>${productDescription}</p>
        <p><strong>Storage Facility Number: </strong>${storageFacilityNumber}</p>
        <p><strong>Product Sizes: </strong>${selectedSizes.join(", ")}</p>
        `;

        const div = document.getElementById("productsData");

        div.innerHTML = productDetails;
      });
    </script>
  </body>
</html>
